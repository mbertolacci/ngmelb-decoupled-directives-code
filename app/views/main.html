<h1>What's your number?</h1>

<p>
	Enter your digits:
</p>

<slider ng-model="digits"
		min-value="{{min}}"
		max-value="{{max}}"
		scale-value="log(value)"
		scale-proportion="exp(proportion)">
</slider>

<p>
	Your digits are
	<input type="text" ng-model="digits" />
</p>
<div class="value-div" ng-style="{ width: digits + '%' }"></div>
<hr/>
<p>
	Min value: <input type="text" ng-model="min" /> <br/>
	<slider ng-model="min"
	        min-value="-100"
	        max-value="{{max}}">
	</slider>
</p>
<hr/>
<p>
	Max value: <input type="text" ng-model="max" />
	<slider ng-model="max"
	        min-value="{{min}}"
	        max-value="100">
	</slider>
</p>
